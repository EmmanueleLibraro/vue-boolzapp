<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOLZAP</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/main.css">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    
    <div id="app" class="container">

        <!-- PARTE SINISTRA -->
        <div class="aside-left">

            <!-- AVATAR UTENTE -->
            <div class="container-avatar-top">
                <div class="main-avatar">
                    <div class="img-text">
                        <img src="./img/avatar_8.jpg" alt="avatar utente">
                        <p class="nome-user">Nome Utente</p>
                    </div>

                      <!-- LISTA EMOTE -->
                    <ul class="lista-emote">
                        <li>
                            <i class="fas fa-circle-notch"></i>
                        </li>
                        <li>
                            <i class="fas fa-comment-alt"></i>
                        </li>
                        <li>
                            <i class="fas fa-ellipsis-v"></i>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- ATTIVA/DISATTIVA NOTIFICA -->
            <div class="container-notifica">
                <div class="campana-notifica">
                    <i class="fas fa-bell-slash"></i>
                </div>

                <!-- INFO TESTO NOTIFICA -->
                <div class="info-notifica">
                    <p class="first-p">Ricevi notifica di nuovi messaggi</p>
                    <span class="first-span">Attiva notifche desktop</span>
                </div>
            </div>

            <!-- SEARCH EMOTE/ IMPUT BAR -->
            <div class="container-search">

                <!-- SEARCH EMOTE -->
                <div class="search-emote">
                    <i class="fas fa-search"></i>
                </div>

                <!-- INPUT BAR SEARCH -->
                <div class="input-bar">
                    <input type="text" placeholder="Crea o inizia una nuova chat">
                </div>
            </div>

            <!-- LISTA AVATAR -->
            <div class="lista-avatar">
               <div class="container-avatar">
                    <ul>
                        <li>
                            <img src="./img/avatar_1.jpg" alt="">
                            <p>Michele</p>
                        </li>

                        <li>
                            <img src="./img/avatar_2.jpg" alt="">
                            <p>Fabio</p>
                        </li>

                        <li>
                            <img src="./img/avatar_3.jpg" alt="">
                            <p>Samuele</p>
                        </li>

                        <li>
                            <img src="./img/avatar_4.jpg" alt="">
                            <p>Luisa</p>
                        </li>
                    </ul>
               </div>

              
                
            </div>
           
               
            
        </div>

        <div class="aside-right">

        </div>






    </div>






</body>
</html>
